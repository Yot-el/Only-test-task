<!doctype html>
<html lang="ru" class="page">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="assets/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание</title>
  </head>
  <body class="page__body">
    <section class="page__map map">
      <h2 class="visually-hidden">Расположение построек</h2>
      <button class="map__button map__button--stadium button button--secondary">
        <span class="button__text">
          Стадион
        </span>
      </button>
      <button class="map__button map__button--dock button button--primary">
        <span class="button__text">
          Пристань
        </span>
      </button>
      <button class="map__button map__button--complex-1 button button--secondary">
        <span class="button__text">
          Жилой комплекс<br>"У моря - 1"
        </span>
      </button>
      <button class="map__button map__button--complex-2 button button--primary">
        <span class="button__text">
          Жилой комплекс<br>"У моря - 2"
        </span>
      </button>
      <button class="map__button map__button--stadium-2 button button--primary">
        <span class="button__text">
          Стадион - 2
        </span>
      </button>
      <button class="map__button map__button--hotel button button--secondary">
        <span class="button__text">
          Отель
        </span>
      </button>
      <button class="map__button map__button--houses button button--primary">
        <span class="button__text">
          Жилые дома
        </span>
      </button>
      <button class="map__button map__button--center button button--secondary">
        <span class="button__text">
          Центр
        </span>
      </button>
      <button class="map__button map__button--center-2 button button--primary">
        <span class="button__text">
          Центр - 2
        </span>
      </button>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
